# MongoDB Configuration for SEO Shield Proxy
# Optimized for analytics and caching workloads

# Network
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000

# Security (for production, enable authorization)
# security:
#   authorization: enabled
#   keyFile: /etc/mongodb-keyfile

# Storage
storage:
  dbPath: /data/db
  # Note: journal.enabled removed in MongoDB 7+ (journaling is always on)
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System Log
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename
  verbosity: 1

# Process Management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

# Operation Profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Replication (for future scaling)
# replication:
#   replSetName: "seo-shield-replica"

# Sharding (for future scaling)
# sharding:
#   clusterRole: configsvr