# SEO Shield Proxy - Production Nginx Configuration
# Routes requests to appropriate services and handles load balancing

upstream seo_proxy_backend {
    server seo-proxy:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream seo_api_backend {
    server seo-api:3190 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream seo_admin_backend {
    server admin-dashboard:3001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Main server block for SEO Shield Proxy
server {
    listen 80;
    server_name _;
    client_max_body_size 10M;

    # Health check endpoint
    location /shieldhealth {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Admin dashboard - prioritized routing
    location /admin/ {
        limit_req zone=admin burst=10 nodelay;

        proxy_pass http://seo_admin_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }

    # Admin dashboard root
    location = /admin {
        return 301 /admin/;
    }

    # API endpoints - rate limited
    location /shieldapi/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://seo_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }

    # WebSocket support for API
    location /socket.io/ {
        proxy_pass http://seo_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Server-Sent Events (SSE) support
    location /stream {
        proxy_pass http://seo_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cache-Control no-cache;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
    }

    # Main SEO proxy - all other requests
    location / {
        proxy_pass http://seo_proxy_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # timeouts for SSR
        proxy_connect_timeout 5s;
        proxy_send_timeout 120s;  # Longer timeout for page rendering
        proxy_read_timeout 120s;

        # error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 60s;

        # Preserve important headers for bot detection
        proxy_pass_request_headers on;
        proxy_pass_header User-Agent;
        proxy_pass_header Referer;
        proxy_pass_header Accept;
        proxy_pass_header Accept-Language;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide server info
    server_tokens off;

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}