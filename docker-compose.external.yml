version: '3.8'

services:
  # Redis - External port access with enhanced security
  redis:
    image: redis:7-alpine
    container_name: seo-shield-redis-external
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - seo-shield-external
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    # Redis security for external access
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-your_redis_password_here}
    # Add authentication for external access
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --requirepass $$REDIS_PASSWORD /usr/local/etc/redis/redis.conf;
        else
          redis-server /usr/local/etc/redis/redis.conf;
        fi
      "

  # MongoDB - External port access with enhanced security
  mongodb:
    image: mongo:7
    container_name: seo-shield-mongodb-external
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27018}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-your_mongo_password_here}
      MONGO_INITDB_DATABASE: ${MONGODB_DB_NAME:-seo_shield_proxy}
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
      - ./docker/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./docker/mongo/mongod-external.conf:/etc/mongod.conf:ro
      - ./docker/mongo/mongod-auth.js:/docker-entrypoint-initdb.d/mongod-auth.js:ro
    command: mongod --config /etc/mongod.conf
    networks:
      -seo-shield-external
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # SEO Shield Proxy - Main proxy server with external database connections
  seo-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile.proxy
    container_name: seo-shield-proxy-external
    restart: unless-stopped
    ports:
      - "${PROXY_PORT:-8080}:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8080
      - TARGET_URL=${TARGET_URL:-https://generated.gallery}
      - CACHE_TYPE=${CACHE_TYPE:-redis}
      # External database connections
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-your_mongo_password_here}@mongodb:27017/seo_shield_proxy?authSource=admin
      - MONGODB_DB_NAME=seo_shield_proxy
      - CACHE_TTL=${CACHE_TTL:-3600}
      - PUPPETEER_TIMEOUT=${PUPPETEER_TIMEOUT:-30000}
      - MAX_CONCURRENT_RENDERS=${MAX_CONCURRENT_RENDERS:-5}
      - CACHE_BY_DEFAULT=${CACHE_BY_DEFAULT:-true}
      - NO_CACHE_PATTERNS=${NO_CACHE_PATTERNS:-/no-cache,/api/*}
      - CACHE_PATTERNS=${CACHE_PATTERNS:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - seo-shield-external
    volumes:
      - ./src/admin/runtime-config.json:/app/src/admin/runtime-config.json:ro
      - ./logs:/app/logs
      - puppeteer-cache:/app/.puppeteer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/shieldhealth"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SEO Shield API Server - API-only server with external database connections
  seo-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: seo-shield-api-external
    restart: unless-stopped
    ports:
      - "${API_PORT:-3190}:3190"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - API_PORT=3190
      # External database connections
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-your_mongo_password_here}@mongodb:27017/seo_shield_proxy?authSource=admin
      - MONGODB_DB_NAME=seo_shield_proxy
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - seo-shield-external
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3190/shieldhealth"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin Dashboard - React admin interface
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: ../docker/Dockerfile.admin
    container_name: seo-shield-admin-external
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=http://localhost:${API_PORT:-3190}/shieldapi
    depends_on:
      seo-api:
        condition: service_healthy
    networks:
      - seo-shield-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Database Migration Service - One-time execution for external setup
  db-migration:
    build:
      context: .
      dockerfile: docker/Dockerfile.migration
    container_name: seo-shield-migration-external
    environment:
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-your_mongo_password_here}@mongodb:27017/seo_shield_proxy?authSource=admin
      - MONGODB_DB_NAME=seo_shield_proxy
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - seo-shield-external
    profiles:
      - migration  # Only run when explicitly requested
    command: ["sh", "-c", "npm run migrate && npm run seed"]

  # Optional: Nginx Reverse Proxy for external access
  nginx:
    image: nginx:alpine
    container_name: seo-shield-nginx-external
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx-external.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - seo-proxy
      - seo-api
      - admin-dashboard
    networks:
      - seo-shield-external
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/shieldhealth"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - production  # Only include in production mode

networks:
  seo-shield-external:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  puppeteer-cache:
    driver: local
  nginx-logs:
    driver: local